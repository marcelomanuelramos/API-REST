<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <h1>API REST</h1>
    <p>Resource consumption practice through endpoints. GET, POST, PUT, and DELETE methods.</p>
    <p>We use the test backend of <a href="https://mockapi.io" target="_blank">MockAPI</a></p>
  </header>
  <button id="open-modal">SIGN UP HERE</button>
  <dialog id="modal">
    <form action="" method="dialog" id="form">
      <label for="fullName">Nombre completo
        <input type="text" id="fullName" name="fullName" required>
      </label>
      <label for="email">Correo Electrónico
        <input type="email" id="email" name="email" required>
      </label>
      <label for="phone">Teléfono
        <input type="tel" id="phone" name="phone" required>
        <!-- pattern="^(?:(?:00)?549?)?0?(?:11|[2368]\d)(?:(?=\d{0,2}15)\d{2})??\d{8}$"> -->
      </label>
      <input type="submit" value="aceptar">
      <input type="reset" value="limpiar">
      <input type="button" value="cancelar" id="close-modal">
    </form>
  </dialog>
  
 <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>e-mail</th>
        <th>phone</th>
        <th>options</th>
      </tr>
    </thead>
    <tbody id="Tabla"></tbody>
  </table> 
  
</body>

</html>
